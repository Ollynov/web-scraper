<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scraper MVP</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
      }
      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }
      input[type="text"] {
        flex: 1;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        display: block;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        display: block;
      }
      .pages-list {
        margin-top: 40px;
      }
      .page-item {
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      .page-url {
        font-weight: bold;
        color: #667eea;
        margin-bottom: 5px;
      }
      .page-meta {
        font-size: 14px;
        color: #666;
      }
      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üöÄ Web Scraper MVP</h1>

      <div class="input-group">
        <input
          type="text"
          id="urlInput"
          placeholder="Enter URL to crawl (e.g., https://example.com)"
          value="https://example.com"
        />
        <button id="crawlBtn" onclick="crawlUrl()">Crawl</button>
      </div>

      <div id="status" class="status"></div>

      <div class="pages-list">
        <h2>Recently Crawled Pages</h2>
        <div id="pagesList"></div>
      </div>
    </div>

    <script>
      // Load pages on startup
      loadPages();

      async function crawlUrl() {
        const urlInput = document.getElementById("urlInput");
        const crawlBtn = document.getElementById("crawlBtn");
        const status = document.getElementById("status");
        const url = urlInput.value.trim();

        if (!url) {
          showStatus("Please enter a URL", "error");
          return;
        }

        crawlBtn.disabled = true;
        crawlBtn.textContent = "Crawling...";
        showStatus("Crawling in progress...", "success");

        try {
          const response = await fetch("/api/crawl", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });

          const data = await response.json();

          if (response.ok) {
            showStatus(`‚úÖ Successfully crawled: ${url}`, "success");
            loadPages(); // Refresh the list
          } else {
            showStatus(`‚ùå Error: ${data.message || data.error}`, "error");
          }
        } catch (error) {
          showStatus(`‚ùå Network error: ${error.message}`, "error");
        } finally {
          crawlBtn.disabled = false;
          crawlBtn.textContent = "Crawl";
        }
      }

      async function loadPages() {
        const pagesList = document.getElementById("pagesList");
        pagesList.innerHTML = '<div class="loading">Loading...</div>';

        try {
          const response = await fetch("/api/pages");
          const pages = await response.json();

          if (pages.length === 0) {
            pagesList.innerHTML =
              '<p style="color: #666;">No pages crawled yet. Start by crawling a URL above!</p>';
            return;
          }

          pagesList.innerHTML = pages
            .map(
              (page) => `
                    <div class="page-item">
                        <div class="page-url">${page.url}</div>
                        <div class="page-meta">
                            Status: ${page.status_code} | 
                            Crawled: ${new Date(
                              page.crawled_at
                            ).toLocaleString()}
                        </div>
                    </div>
                `
            )
            .join("");
        } catch (error) {
          pagesList.innerHTML =
            '<p style="color: red;">Failed to load pages</p>';
        }
      }

      function showStatus(message, type) {
        const status = document.getElementById("status");
        status.textContent = message;
        status.className = `status ${type}`;

        if (type === "success") {
          setTimeout(() => {
            status.style.display = "none";
          }, 5000);
        }
      }

      // Allow Enter key to trigger crawl
      document.getElementById("urlInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") crawlUrl();
      });
    </script>
  </body>
</html>
